<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/labora_db/imagenes/logo-labora.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Trabajador</title>

    <link rel="stylesheet" href="../recursos/css/worker-login.css">
    <link rel="stylesheet" href="../recursos/css/volver.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>LABORA</h1>
        <button class="btn-volver" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Volver
        </button>
    </div>

    <div class="form-section">
        <h2>Iniciar Sesión</h2>

        <form action="../funciones/worker-login.php" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" name="correo" required>
            </div>

            <div class="input-group">
                <label for="login-password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="clave" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit">Iniciar Sesión</button>

            <div class="forgot-password">
                <a href="worker-forgot-password.html">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="../recursos/js/volver.js"></script>
    <script src="../recursos/js/worker-login.js"></script>
</body>
</html>
